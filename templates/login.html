<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>


    <div class="login col-xs-18">
			<!-- Modal -->


							  <div class="login_name">
								MIT SOER
							  </div>
							<form  signin_form method="post" action="/login/">
									{% csrf_token %}
							  <div class="form-group">
								<input type="email" class="form-control" name="email_id" id="signin_email" aria-describedby="emailHelp" placeholder="Phone number, username, or email">
							  </div>
							  <div class="form-group">
								<input type="password" class="form-control" name="password" id="signin_pass" placeholder="Password">
							  </div>
							  <div class="form-group form-check">
								<input type="checkbox" class="form-check-input" id="remember_me">
								<label class="form-check-label" for="remember_me">Remember me</label>
							  </div>
							  <input type="Submit" class="btn btn-danger btn_login" value="Submit" name="login">
								<div class="or">or</div>
								<div class="forget"><a class="forget" href="#">Forget password?</a></div>
                <div class="btn_signup" style="padding-bottom:3%;"><a role="button" href="/registration" class="btn btn-danger ">Sign up </a></div>
                <div class="btn_signup" style="padding-bottom:3%;"><a role="button" href="/Cordinator_registration" class="btn btn-danger ">Sign up as Cordinator</a></div>
              </form>

						</div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
